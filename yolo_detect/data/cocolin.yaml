# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /data/VOC/VOCdevkit/VOC2012  # dataset root dir
train: /data/VOC/VOCdevkit/VOC2012/trainval.txt  # train images (relative to 'path') 128 images
val: /data/VOC/VOCdevkit/VOC2012/val.txt  # val images (relative to 'path') 128 images
test: /data/VOC/VOCdevkit/VOC2012/val.txt # test images (optional)

